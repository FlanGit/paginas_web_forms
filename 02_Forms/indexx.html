<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Contacta con Nosotros</h1>
    </header>
    <form id="form_principal" action="">
       <div class="wrapper_princ">
           <i class="fas fa-envelope-square"></i>
            <div class="form-input">
                <input type="text" name="nombre" id="nombre" autofocus required autocomplete="nombre" placeholder="Nombre">
                <i class="fas fa-ambulance">::before</i>
                
            </div>
            <div class="form-input">
                <input type="tel" name="tfno" id="tfno" placeholder="Teléfono">
            </div>
            <div class="form-input">
                <input type="email" name="correo" id="correo" placeholder="Correo">
            </div>  
            <div class="form-input">
                <textarea name="info" id="info" placeholder="Comentarios"></textarea>
                <i class="ion fa-lg ion-android-mail"></i>
            </div>
        </div>
    </form>





    <form id="form_ingresos" action="">
        <input type="hidden" name="type" value="form_ingresos">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="control-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" autofocus>
            </div>
            
            <div class="control-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellidos completos">
            </div>


            <div class="control-group">
                <label for="pais">Código de País</label>
                <input type="text" name="pais" id="pais" value="ES" maxlength="2" list="paises-list">
            </div>
            <datalist id="paises-list">
                    <option>ES</option>
                    <option>RD</option>
                    <option>FR</option>
                    <option>GR</option>

            </datalist>


            <div class="control-group">
                <label for="passw">Password</label>
                <input type="password" name="passw" id="passw">
            </div>
        </fieldset>
        <fieldset>
            <legend>Perfil</legend>
            <div class="control-group">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo">
            </div>
            <div class="control-group">
                <label for="url">Pagina Web</label>
                <input type="url" name="url" id="url">
            </div>
            <div class="control-group">
                <label for="tfno">Teléfono</label>
                <input type="tel" name="tfno" id="tfno">
            </div>
            <div class="control-group">
                <label for="buscar">Buscar</label>
                <input type="search" name="buscar" id="buscar">
            </div>

            <div class="control-group">
                <label for="cv">Subir Curriculum</label>
                <input type="file" name="cv" id="cv">
            </div>
    
        </fieldset>
        <fieldset>
            <legend>Información extra</legend>
            <div class="textarea-group">
                <textarea name="info" id="info"></textarea>
            </div>
        </fieldset>

        <fieldset>
                <label for="accepted">Leidas y aceptadas las condiciones</label>
                <input type="checkbox" name="accepted" id="accepted" required>
                <div class="check-group">
                        <label for="coockies">Acepto coockies</label>
                        <input type="checkbox" name="coockies" id="coockies">        
                </div>
    
        </fieldset>

        <fieldset>
                <legend>Curso, seleccione multiples cursos</legend>
                <select name="curso" id="curso" size="8" required multiple>
                        <optgroup label="Programación">
                        <option value="Web">Paginas Web</option>
                        <option value="PHP">Programacion PHP</option>
                        <option value="Java">Desarrollo en Java</option>
                    </optgroup>
                    <optgroup label ="Sistemas">
                        <option value="SisWeb">Servidores Web</option>
                        <option value="Win">Sevidores Windows</option>
                        <option value="Lin">Servidor linus</option>
                    </optgroup>
                </select>
            </fieldset>
    

        <fieldset>
            <legend>Turno</legend>
            <input type="radio" name="turno1" id="manana" value="T1" required>
            <label for="manana">Mañana</label>
            <input type="radio" name="turno2" id="tarde" value="T2">
            <label for="tarde">Tarde</label>
        </fieldset>
        <fieldset>
            <legend>Turno</legend>
            <input type="radio" name="turno" id="manana" value="T1"required>
            <label for="manana">Mañana</label>
            <input type="radio" name="turno" id="tarde" value="T2">
            <label for="tarde">Tarde</label>
        </fieldset>
        <fieldset>
            <legend>Aficiones</legend>
            <input type="checkbox" name="" id="">
            <label for="">Deporte</label>
            <input type="checkbox" name="" id="">
            <label for="">Musica</label>
            <input type="checkbox" name="" id="">
            <label for="">Lectura</label>
        </fieldset>
        <fieldset>
                <legend>Aficiones</legend>
                <label>
                    <input type="checkbox" name="deporte" id="deporte">
                    Deporte
                </label>
                <label>
                    <input type="checkbox" name="musica" id="musica">
                    Musica
                </label>
                <label>
                    <input type="checkbox" name="lectura" id="lectura">
                    Lectura
                </label>
                
            </fieldset>
    
        <fieldset>            
            <legend>Curiosidades</legend>

            <div class="control-group">
                <label for="cv">Subir Curriculum</label>
                <input type="file" accept="text" name="cv" id="cv">
            </div>
            <label for="fnac">Fecha de nacimiento</label>
            <input type="date" name="fnac" id="fnac">
 
            <input type="datetime-local" name="dtime" id="dtime">

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="18" max="65">

            <label for="hijos">Hijos</label>
            <input type="range" name="hijos" id="hijos" min="0" max="10" value="0">


            <legend>Selecciona un color</legend>
            <label for="color">Elige color</label>
            <input type="color" name="color" id="color">

        </fieldset>
    

        <fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <input type="button" onclick="saludar()" value="Saludar">
            <button type="submit" title="Enviar ambulancia">
                Enviar <i class="fas fa-ambulance"></i>
            </button>
            <button type="reset">Borrar</button>
            <button type="button"  onclick="saludar()">Saludar</button>
        </fieldset>
        
    </form>
</body>

</html>
